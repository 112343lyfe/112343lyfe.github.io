        body {
            color: lightblue;
            background-color: black;
            text-align: center;
        }

        img {
            width: 50vw;
            border-radius: 60px;
        }

        h1 {
            text-align: center;
            animation-name: spinning;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-duration: 3s;
        }

        @keyframes spinning {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(-360deg);
            }
        }
    </style>
</head>
