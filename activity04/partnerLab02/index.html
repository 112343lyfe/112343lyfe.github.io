<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Lab 2</title>
    <link rel="icon" type="image/x-icon" href="watermelon.png"> <!-- By RDSRichy -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Indie+Flower&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="outputContainer">
        <h1 id="sayHello">Hello User!</h1>
        <p id="briefMessage">This is an interactive website for Partner Lab 2.</p>
    </div>
    <div class="container">
        <h2>Customize</h2>
        <form class="innerContainer" onsubmit="return false;">
            <label for="uName">Name:</label><br>
            <input type="text" name="name" id="uName"><br><br>
            <label for="uMessage">Message:</label><br>
            <textarea name="uMessage" id="uMessage"></textarea><br><br>
            <label for="uBgColor">Background:</label>
            <select id="uBgColor">
                <option value="0" selected disabled>Select a Color</option>
                <option value="1">Red</option>
                <option value="2">Green</option>
                <option value="3">Blue</option>
            </select><br><br>
            <input type="button" value="Submit" onclick="makeChanges()">
        </form>

        <h2>Todo List</h2>
        <div class="innerContainer">
            <form onsubmit="return false;"> <!-- fixed return clearing array -->
                <!-- <label for="addTask">Add Task</label><br> -->
                <input type="text" name="addTask" id="addTask" aria-label="Add Task">
                <input type="button" value="Add Task" onclick="todoAdd()">
            </form>

            <div id="listContainer">
                <ol id="todoList">
                    <li></li>
                    <li>&nbsp;&nbsp;Add your tasks</li>
                    <li></li>
                </ol>
            </div>
        </div>
    </div>
    <div>
        <p>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss"
                    alt="Valid CSS!"></a>
        </p>
        <script src="script.js"></script>
    </div>
</body>

</html>
